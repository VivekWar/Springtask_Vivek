<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" type ="text/css" href="spring.css">
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <select id="from-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
            </select>
            <select id="to-currency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
            </select>
            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <div class="result" id="result"></div>
        <button type="button" onclick="swapCurrencies()">Swap Currencies</button>
        <button type="button" onclick="saveConversion()">Save Conversion</button>
        <div id="conversion-history" style="margin-top: 20px; text-align: left;"></div>
    </div>

    <script src="spring.js"></script>
</html>
